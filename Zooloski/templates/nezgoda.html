<!DOCTYPE html>
<html>
<head>
    <title>Lista Korisnika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"></head>
<body>
<div class="container mt-5">
    <h2>Izvjestaj Nezgoda</h2>
    <a class="btn btn-danger" href="{% url 'pocetna' %}" >Main page</a>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Vrsta</th>
            <th>Nastamba</th>
            <th>Trosak sanacije</th>
            <th>Datum</th>
        </tr>
        </thead>
        <tbody>
            {% for item in nezgoda_values %}
        <tr >
            <td >
                {{ item.vrsta }}
            </td>
            <td >{{ item.nastamba }}</td>
			<td >{{ item.trosak_sanacije}}$</td>
            <td >{{ item.datum}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
