<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Zoo Management{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make sure the body takes up the full height of the page */
        html, body {
            height: 100%;
        }

        /* Use flexbox to push the footer to the bottom */
        body {
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1; /* This makes the main content grow to fill the space */
        }

        header {
            background-color: #343a40;
            padding: 20px;
        }
        header h1 {
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
        .completed-task {
            text-decoration: line-through; 
            color: grey;
        }
    </style>
</head>
<body>
    <header class="mb-4">
        <div class="container">
            <h1 class="text-center">Zoološki Vrt Upravljanje</h1>
            <nav class="text-center">
                <ul class="d-inline-flex">
                    <li class="mr-3"><a href="{% url 'nastamba_list' %}">Nastambe</a></li>
                    <li class="mr-3"><a href="{% url 'zivotinja_list' %}">Životinje</a></li>
                    <li class="mr-3"><a href="{% url 'radnik_list' %}">Radnici</a></li>
                    <li class="mr-3"><a href="{% url 'obaveza_list' %}">Obveze</a></li>
                    <li class="mr-3"><a href="{% url 'izvjesca' %}">Izvjestaji</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="mt-4">
        <div class="container">
            <p>&copy; 2024 Zoološki Vrt</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
