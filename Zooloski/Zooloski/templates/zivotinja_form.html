{% extends 'base.html' %}

{% block title %}Uredi/Dodaj Životinju{% endblock %}

{% block content %}
    <h2>{{ form.instance.pk|yesno:"Uredi životinju,Dodaj novu životinju" }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ form.instance.pk|yesno:"Spremi promjene,Spremi" }}</button>
    </form>
    <a href="{% url 'zivotinja_list' %}">Natrag na popis životinja</a>
{% endblock %}
